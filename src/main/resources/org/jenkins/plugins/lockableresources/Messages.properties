permissionGroup=Lockable Resources
unlockPermission=Unlock
unlockPermission.Description=This permission grants the ability to manually \
  unlock resources that have been locked by builds.
reservePermission=Reserve
reservePermission.Description=This permission grants the ability to manually \
  reserve lockable resources outside of a build, in the scope of a reservation \
  with a duration limit.
offlinePermission=Offline
offlinePermission.Description=This permission grants the ability to manually \
  set online/offline logical resources.