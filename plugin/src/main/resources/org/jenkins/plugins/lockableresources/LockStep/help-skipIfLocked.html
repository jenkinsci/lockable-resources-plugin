<div>
  <p>
    By default waiting builds get the lock.
  </p>
  <p>
    By checking this option the body will not be executed if there is a queue.
    It will only take the lock if it can be taken immediately.
  </p>
  <p>
    See also
    <a href="https://github.com/jenkinsci/lockable-resources-plugin#skip-executing-the-block-if-there-is-a-queue">examples</a>
    .
  </p>
</div>
